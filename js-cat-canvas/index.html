<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    #root {
      margin: 0 auto;
      width: 100vh;
      height: 100vh;
      display: grid;
      justify-content: center;
      align-content: center;
      align-items: center;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;

    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .refresh {
      height: 30%;
      width: 100%;
      font-size: 60px;
      border-radius: 10px;
      color: black;
      background: orange;

    }
  </style>
</head>

<body>
  <div id="root">
    <canvas id="canvas0" width="1024" height="1024"></canvas>
    <canvas id="canvas1" width="1024" height="1024"></canvas>
    <canvas id="canvas2" width="1024" height="1024"></canvas>
    <canvas id="canvas3" width="1024" height="1024"></canvas>
    <button class="refresh">refresh</button>
    <canvas id="canvas4" width="1024" height="1024"></canvas>
    <canvas id="canvas5" width="1024" height="1024"></canvas>
    <canvas id="canvas6" width="1024" height="1024"></canvas>
    <canvas id="canvas7" width="1024" height="1024"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
